<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="utf-8">

		<title>My CV</title>

		<!-- Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="this.webmanifest">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
		<meta name="apple-mobile-web-app-title" content="My CV">
		<meta name="application-name" content="My CV">
		<meta name="theme-color" content="#ffffff">

		<!-- Stylesheets -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300%7COpen+Sans:400,400i,700,700i%26subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="all" href="css/layout.css">
		<link rel="stylesheet" type="text/css" media="print" href="css/print.css">

		<!-- Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/main.js" defer></script>

	</head>
	<body>

		<header id="header">
			<h1>Curriculum Vitae</h1>
		</header>
		
		<main id="main">
			<form id="data" onsubmit="javascript:return false">
				<fieldset name="person">
					<legend>Personalia</legend>
					<p>
						<label for="field.person[name]">Navn</label>
						<input required type="text" name="person[name]" id="field.person[name]" placeholder="Alice Person">
					</p>
					<p>
						<label for="field.person[picture]">Bilde</label>
						<input type="file" name="person[picture]" id="field.person[picture]">
					</p>
					<p>
						<label for="field.person[address]">Adresse</label>
						<textarea name="person[address]" id="field.person[address]" rows="3"></textarea>
					</p>
					<p>
						<label for="field.person[email]">Epost</label>
						<input required type="email" name="person[email]" id="field.person[email]" placeholder="alice.person@example.com">
					</p>
					<p>
						<label for="field.person[phone]">Telefon</label>
						<input required type="tel" pattern="^(?:\+\d+ )?[\d]+$" name="person[phone]" id="field.person[phone]" placeholder="+47 12345678">
					</p>
					<p>
						<label for="field.person[born]">Født</label>
						<input required type="date" data-pattern="^\d{4}-\d{2}-\d{2}$" name="person[born]" id="field.person[born]">
					</p>
				</fieldset>

				<p>
					<label for="field.summary">Nøkkelinformasjon</label>
					<textarea required name="summary" id="field.summary" rows="5"></textarea>
				</p>

				<fieldset name="work">
					<legend>Yrkeserfaring</legend>
					<button id="btn-work-add">+</button>
				</fieldset>

				<fieldset name="education">
					<legend>Utdannelse</legend>
					<button id="btn-education-add">+</button>
				</fieldset>

				<fieldset name="other">
					<legend>Andre opplysninger</legend>
					<button id="btn-other-add">+</button>
				</fieldset>

			</form>

			<output for="data" name="cv"></output>

		</main>
			
		<footer id="footer">
			
		</footer>



		<!-- Data lists: -->

		<datalist id="education-levels">
			<option value="Etterutdanning">
			<option value="Kurs">
			<option value="Bachelor">
			<option value="Master">
			<option value="Doktorgrad">
		</datalist>



		<!-- Templates: -->

		<script type="text/html" id="tmpl-work">
			<div>
				<input type="text" pattern="^\d{4}(?:-\d{2}(?:-\d{2})?)?$" name="start" placeholder="Start" required>
				<input type="text" pattern="^\d{4}(?:-\d{2}(?:-\d{2})?)?$" name="end" placeholder="Slutt">
				<input type="text" name="company" placeholder="Sted" required>
				<input type="text" name="position" placeholder="Tittel" required>
			</div>
		</script>

		<script type="text/html" id="tmpl-education">
			<div>
				<input type="text" pattern="^\d{4}(?:-\d{2}(?:-\d{2})?)?$" name="start" placeholder="Start" required>
				<input type="text" pattern="^\d{4}(?:-\d{2}(?:-\d{2})?)?$" name="end" placeholder="Slutt">
				<input type="text" name="institution" placeholder="Utdanningssted" required>
				<input type="text" name="level" placeholder="Nivå/Grad" list="education-levels" required>
				<input type="text" name="area" placeholder="Område/Emne" required>
			</div>
		</script>

		<script type="text/html" id="tmpl-other">
			<div>
				<input type="text" name="name" required>
				<input type="text" name="desc" required>
			</div>
		</script>
	</body>
</html>
